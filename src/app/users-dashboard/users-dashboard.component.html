    <div class="container-fluid">
        <h1 style="color: aliceblue">ANGULAR CRUD</h1>
        <div class="d-flex">
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Adicionar Usuário</button>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Trabalho</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Leonardo</td>
            <td>Estágio Front-End</td>
            <td>
                <button class="btn btn-info">Editar</button>
                <button class="btn btn-danger mx-3">Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
    
 
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Informações do Usuário</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                      <label for="exampleInputEmail1">Nome</label>
                      <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu Nome">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1">Função</label>
                        <input type="text" formControlName="Função" class="form-control" id="exampleInputPassword1" placeholder="Digite sua Função">
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" (click)="postUserDetails()">Adicionar Usuário</button>
            </div>
        </div>
        </div>
    </div>
